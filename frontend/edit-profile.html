    <section class="edit-profile-section">
        <h2>Edit Profile</h2>

        <div class="edit-card">
            <label for="newProfileImage">Profile Image</label>
            <input type="file" id="newProfileImage" accept="image/*">

            <label for="bio">Bio</label>
            <textarea id="bio" placeholder="Tell something about yourself..."></textarea>

            <label for="contact">Contact Info (optional)</label>
            <input type="text" id="contact" placeholder="Email or phone number">

            <button id="saveBtn"><i class="fa fa-save"></i> Save</button>
        </div>
    </section>
