<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Crime Feed - Crime Reporting Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .toggle-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .toggle-btn:hover {
            background: #cc0000;
        }
        .error {
            color: #ff4d4d;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .form-container {
            background: #181818;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,0,0,0.15);
        }
        .form-container h3 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #121212;
            color: #e3e3e3;
            font-size: 0.95rem;
            box-sizing: border-box;
        }
        .form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 20px;
            width: 100%;
        }
        .submit-btn:hover {
            background: #cc0000;
        }
        .posts-container h3 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .post-card {
            background: #181818;
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,0,0,0.15);
        }
        .post-card h4 {
            color: #ff4d4d;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .post-card .description {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .post-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .media-link {
            color: #646cff;
            font-size: 0.9rem;
        }
        .timestamp {
            font-size: 0.85rem;
            opacity: 0.7;
            margin: 5px 0;
        }
        .reporter-id {
            font-size: 0.85rem;
            opacity: 0.6;
        }
        .comments {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        .comments h5 {
            color: #ff4d4d;
            margin-bottom: 10px;
        }
        .comment {
            background: #121212;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .comment-meta {
            font-size: 0.8rem;
            opacity: 0.6;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crime Reporting Platform</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="profile.html">My Profile</a>
            <a href="feed.html">Crime Feed</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Community Reports</h2>
            
            <button id="toggleFormBtn" class="toggle-btn">Create New Report</button>
            
            <p id="errorMessage" class="error hidden"></p>
            
            <!-- Report Form -->
            <div id="formContainer" class="form-container hidden">
                <h3>Submit a Report</h3>
                <form id="reportForm">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                    
                    <label for="description">Description *</label>
                    <textarea id="description" rows="4" required></textarea>
                    
                    <label for="division">Division *</label>
                    <input type="text" id="division" required>
                    
                    <label for="district">District *</label>
                    <input type="text" id="district" required>
                    
                    <label for="crimeTime">When did the incident occur? *</label>
                    <input type="datetime-local" id="crimeTime" required>
                    
                    <label for="imageUrl">Image URL (optional)</label>
                    <input type="text" id="imageUrl" placeholder="">
                    
                    <label for="videoUrl">Video URL (optional)</label>
                    <input type="text" id="videoUrl" placeholder="">
                    
                    <button type="submit" class="submit-btn">Submit Report</button>
                </form>
            </div>
            
            <!-- Posts List -->
            <div class="posts-container">
                <h3>Recent Reports</h3>
                <div id="postsList">
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Crime Reporting Platform</p>
    </footer>

    <script type="module" src="js/feed.js"></script>
</body>
</html>
